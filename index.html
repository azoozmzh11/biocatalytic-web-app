
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Double-Substrate Enzymatic Reaction Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas { margin-top: 20px; }
    .fed-only, .cstr-only { display: none; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center">ðŸ”¬ ABT Production Simulator (Fed-Batch & CSTR)</h2>
    <form id="inputForm" class="row g-3">
      <!-- Inputs here -->
      <div class="col-12">
        <button type="button" class="btn btn-primary" onclick="simulate()">Run Simulation</button>
      </div>
    </form>

    <div class="row mt-5">
      <div class="col-md-6">
        <h5>HPA, GA, and ERY over Time</h5>
        <canvas id="substrateChart"></canvas>
      </div>
      <div class="col-md-6">
        <h5>ABT Production</h5>
        <canvas id="abtChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    function toggleInputs() {
      const mode = document.getElementById('mode')?.value;
      document.querySelectorAll('.fed-only').forEach(el => el.style.display = (mode === 'fed-batch') ? 'block' : 'none');
      document.querySelectorAll('.cstr-only').forEach(el => el.style.display = (mode === 'cstr') ? 'block' : 'none');
    }

    document.addEventListener('DOMContentLoaded', function() {
      toggleInputs();
      document.getElementById('mode')?.addEventListener('change', toggleInputs);
    });
  </script>
</body>
</html>
