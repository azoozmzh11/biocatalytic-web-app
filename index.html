
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Double-Substrate Enzymatic Reaction Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas { margin-top: 20px; }
    .fed-only, .cstr-only { display: none; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center">ðŸ”¬ ABT Production Simulator (Fed-Batch & CSTR)</h2>
    <form id="inputForm" class="row g-3">
      <div class="col-md-4">
        <label for="mode" class="form-label">Select Mode</label>
        <select class="form-select" id="mode" onchange="toggleInputs()">
          <option value="fed-batch">Fed-Batch</option>
          <option value="cstr">Continuous (CSTR)</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="totalTime" class="form-label">Simulation Time (min)</label>
        <input type="number" class="form-control" id="totalTime" value="120">
      </div>
      <div class="col-md-4">
        <label for="tkConc" class="form-label">Transketolase (TK) Concentration (mM)</label>
        <input type="number" class="form-control" id="tkConc" value="0.00032">
      </div>
      <div class="col-md-4">
        <label for="taConc" class="form-label">Transaminase (TA) Concentration (mM)</label>
        <input type="number" class="form-control" id="taConc" value="0.00032">
      </div>
      <div class="col-md-4">
        <label for="initialMBA" class="form-label">Initial MBA Concentration (mM)</label>
        <input type="number" class="form-control" id="initialMBA" value="50">
      </div>

      <div class="col-md-4 fed-only">
        <label for="initialHPA" class="form-label">Initial HPA (mM)</label>
        <input type="number" class="form-control" id="initialHPA" value="100">
      </div>
      <div class="col-md-4 fed-only">
        <label for="initialGA" class="form-label">Initial GA (mM)</label>
        <input type="number" class="form-control" id="initialGA" value="100">
      </div>
      <div class="col-md-4 fed-only">
        <label for="initialVolume" class="form-label">Initial Volume (L)</label>
        <input type="number" class="form-control" id="initialVolume" value="1">
      </div>
      <div class="col-md-4 fed-only">
        <label for="feedRate" class="form-label">Feed Rate (L/min)</label>
        <input type="number" class="form-control" id="feedRate" value="0.05">
      </div>
      <div class="col-md-4 fed-only">
        <label for="feedHPA" class="form-label">Feed HPA (mM)</label>
        <input type="number" class="form-control" id="feedHPA" value="200">
      </div>
      <div class="col-md-4 fed-only">
        <label for="feedGA" class="form-label">Feed GA (mM)</label>
        <input type="number" class="form-control" id="feedGA" value="200">
      </div>

      <div class="col-md-4 cstr-only">
        <label for="reactorVolume" class="form-label">Reactor Volume (L)</label>
        <input type="number" class="form-control" id="reactorVolume" value="1">
      </div>
      <div class="col-md-4 cstr-only">
        <label for="cstrFlowRate" class="form-label">Flow Rate (L/min)</label>
        <input type="number" class="form-control" id="cstrFlowRate" value="0.1">
      </div>
      <div class="col-md-4 cstr-only">
        <label for="feedHPA_cstr" class="form-label">Feed HPA (mM)</label>
        <input type="number" class="form-control" id="feedHPA_cstr" value="150">
      </div>
      <div class="col-md-4 cstr-only">
        <label for="feedGA_cstr" class="form-label">Feed GA (mM)</label>
        <input type="number" class="form-control" id="feedGA_cstr" value="150">
      </div>
      <div class="col-md-4 cstr-only">
        <label for="feedMBA" class="form-label">Feed MBA (mM)</label>
        <input type="number" class="form-control" id="feedMBA" value="50">
      </div>

      <div class="col-12">
        <button type="button" class="btn btn-primary" onclick="simulate()">Run Simulation</button>
      </div>
    </form>
  </div>
</body>
</html>
